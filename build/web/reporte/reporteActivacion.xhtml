<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>

        <ui:composition template="./../inicio/inicio.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="msg" showDetail="true"/>
                    <p:panel header="Generar Reporte">
                        <p:panelGrid id="pnlGgFecha" columns="4">
                            <p:outputLabel for="fechaInicial" value="Fecha Inicial"/>
                            <p:calendar id="fechaInicial" value="#{reportesBean.fechaInicio}" 
                                        required="true" requiredMessage="Se requiere Fecha Inicial" maxlength="20"/>
                            <p:outputLabel for="fechaFinal" value="Fecha Final"/>
                            <p:calendar id="fechaFinal" value="#{reportesBean.fechaFinal}"
                                        required="true" requiredMessage="Se requiere Fecha Final" maxlength="20"/>
                        </p:panelGrid>
                        <p:message for="fechaInicial"/>
                        <p:message for="fechaFinal"/>
                        <p:commandButton value="Listar" action="#{reportesBean.rangoFechas()}" 
                                         update="dtbRep, msg, pnlGgFecha"/>
                    </p:panel>

                    <p:panel>
                        <p:dataTable id="dtbRep" value="#{reportesBean.listaHActivacion}" var="activaciones" 
                                     paginator="true" rows="5" >
                            <p:column headerText="ICCID" filterBy="#{activaciones.iccid}" 
                                      sortBy="#{activaciones.iccid}">
                                <p:outputLabel value="#{activaciones.iccid}"/>
                            </p:column>
                            <p:column headerText="IMEI" filterBy="#{activaciones.imei}"
                                      sortBy="#{activaciones.imei}">
                                <p:outputLabel value="#{activaciones.imei}"/>
                            </p:column>
                            <p:column headerText="Distribuidor" filterBy="#{activaciones.idDistribuidor.nombre}"
                                      sortBy="#{activaciones.idDistribuidor.nombre}">
                                <p:outputLabel value="#{activaciones.idDistribuidor.nombre}"/>
                            </p:column>
                            <p:column headerText="Cliente" filterBy="#{activaciones.idCliente.nombreCliente}"
                                      sortBy="#{activaciones.idCliente.nombreCliente}">
                                <p:outputLabel value="#{activaciones.idCliente.nombreCliente}"/>
                            </p:column>
                            <p:column headerText="Ciudad" filterBy="#{activaciones.idCiudad.descripcion}"
                                      sortBy="#{activaciones.idCiudad.descripcion}">
                                <p:outputLabel value="#{activaciones.idCiudad.descripcion}"/>
                            </p:column>
                            <p:column headerText="Lada" filterBy="#{activaciones.idCiudad.lada}"
                                      sortBy="#{activaciones.idCiudad.lada}">
                                <p:outputLabel value="#{activaciones.idCiudad.lada}"/>
                            </p:column>
                            <p:column headerText="Descripción Tipo" filterBy="#{activaciones.descripcionTipo}"
                                      sortBy="#{activaciones.descripcionTipo}">
                                <p:outputLabel value="#{activaciones.descripcionTipo}"/>
                            </p:column>
                            <p:column headerText="Respuesta Aplicación" filterBy="#{activaciones.respuestaAplicacion}" 
                                      sortBy="#{activaciones.respuestaAplicacion}">
                                <p:outputLabel value="#{activaciones.respuestaAplicacion}"/>
                            </p:column>
                            <p:column headerText="Teléfono" filterBy="#{activaciones.telefono}" sortBy="#{activaciones.telefono}">
                                <p:outputLabel value="#{activaciones.telefono}"/>
                            </p:column>
                            <p:column headerText="Fecha Petición" sortBy="#{activaciones.fechaPeticion}" >
                                <p:calendar disabled="true" pattern="dd/MM/yyyy" value="#{activaciones.fechaPeticion}"/>
                            </p:column>
                            <p:column headerText="Fecha Respuesta" sortBy="#{activaciones.fechaRespuesta}">
                                <p:calendar disabled="true" pattern="dd/MM/yyyy" value="#{activaciones.fechaRespuesta}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
