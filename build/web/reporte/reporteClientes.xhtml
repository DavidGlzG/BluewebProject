<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../inicio/inicio.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="msg" showDetail="true"/>
                    <p:panel header="Generar Reporte">
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Id Usuario "/>
                            <p:selectOneMenu value="#{reportesBean.idUsuario}" required="true"
                                             requiredMessage="Seleccione un Usuario" >
                                <f:selectItem itemLabel="-Usuarios-" itemValue="" />
                                <f:selectItems value="#{usuariosBean.listaUsuarios}" var="usuarios"
                                               itemLabel="#{usuarios.usuario}" itemValue="#{usuarios.idUsuario}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton value="Buscar" action="#{reportesBean.listarReportesCClientes()}" update="TblRepCCl, msg"/>
                    </p:panel>

                    <p:panel>
                        <p:dataTable id="TblRepCCl" value="#{reportesBean.listaResportesCClientes}" var="reportesCClientes"
                                     paginator="true" rows="5">
                            <p:column headerText="Numero Cliente" filterBy="#{reportesCClientes.numCliente}">
                                <p:outputLabel value="#{reportesCClientes.numCliente}"/>
                            </p:column>
                            <p:column headerText="Nombre Cliente" filterBy="#{reportesCClientes.nombreCliente}">
                                <p:outputLabel value="#{reportesCClientes.nombreCliente}"/>
                            </p:column>
                            <p:column headerText="Teléfono Contacto" filterBy="#{reportesCClientes.telContacto}">
                                <p:outputLabel value="#{reportesCClientes.telContacto}"/>
                            </p:column>
                            <p:column headerText="Nombre Distribuidor" filterBy="#{reportesCClientes.nombreDistribuidor}">
                                <p:outputLabel value="#{reportesCClientes.nombreDistribuidor}"/>
                            </p:column>
                            <p:column headerText="Descripción Ciudad" filterBy="#{reportesCClientes.descripcionCiudad}">
                                <p:outputLabel value="#{reportesCClientes.descripcionCiudad}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
