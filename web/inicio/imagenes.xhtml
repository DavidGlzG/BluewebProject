<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../inicio/inicio.xhtml">
            <ui:define name="content">
                <h:form>

                    <div align="center">
                        <p:galleria value="#{imagesViewBean.images}" var="image" panelWidth="800" panelHeight="500" showCaption="true">
                            <p:graphicImage url="/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                        </p:galleria>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
