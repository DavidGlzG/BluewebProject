<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>

        <ui:composition template="./../inicio/inicio.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="msg" showDetail="true"/>
                    <p:panel header="Generar Reporte">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Fecha Inicial"/>
                            <p:datePicker value="#{reportesBean.fechaInicio}"/>
                            <p:outputLabel value="Fecha final"/>
                            <p:datePicker value="#{reportesBean.fechaFinal}"/>
                        </p:panelGrid>
                        <p:commandButton value="Listar" action="#{reportesBean.rangoFechas()}" update="dtbRep, msg"/>
                    </p:panel>

                    <p:panel>
                        <p:dataTable id="dtbRep" value="#{reportesBean.listaHActivacion}" var="activaciones" 
                                     paginator="true" rows="5">
                            <p:column headerText="ICCID">
                                <p:outputLabel value="#{activaciones.iccid}"/>
                            </p:column>
                            <p:column headerText="IMEI">
                                <p:outputLabel value="#{activaciones.imei}"/>
                            </p:column>
                            <p:column headerText="Distribuidor">
                                <p:outputLabel value="#{activaciones.distribuidor}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <p:outputLabel value="#{activaciones.cliente}"/>
                            </p:column>
                            <p:column headerText="Descripción Tipo">
                                <p:outputLabel value="#{activaciones.descripcionTipo}"/>
                            </p:column>
                            <p:column headerText="Respuesta Aplicación">
                                <p:outputLabel value="#{activaciones.respuestaAplicacion}"/>
                            </p:column>
                            <p:column headerText="Teléfono">
                                <p:outputLabel value="#{activaciones.telefono}"/>
                            </p:column>
                            <p:column headerText="Fecha Petición">
                                <p:calendar disabled="true" pattern="dd/MM/yyyy" value="#{activaciones.fechaPeticion}"/>
                            </p:column>
                            <p:column headerText="Fecha Respuesta">
                                <p:calendar disabled="true" pattern="dd/MM/yyyy" value="#{activaciones.fechaRespuesta}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
